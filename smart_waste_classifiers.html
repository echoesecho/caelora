<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Waste Classifier</title>
    </head>
<body>
    <div class="container">
        <h1>Smart Waste Classifier</h1>

        <div class="upload-section">
            <input type="file" id="imageUpload" accept="image/*">
            <button id="pasteImageBtn">Paste Image (from clipboard)</button>
            <p>Or, paste an image from your clipboard.</p>
        </div>

        <div class="image-preview">
            <img id="previewImage" src="#" alt="Image Preview">
            <p id="noImageText">No image selected</p>
        </div>

        <button id="classifyBtn" disabled>Classify Waste</button>

        <div class="result-section">
            <h2>Classification Result:</h2>
            <p id="classificationResult">Upload an image to classify.</p>
            <div id="disposalTips">
                </div>
        </div>

        <div class="history-section">
            <h2>Classification History</h2>
            <ul id="historyList">
                </ul>
            <button id="clearHistoryBtn">Clear History</button>
        </div>
    </div>

    </body>
</html>
